<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/icon.jpg">
</head>

<body>
  <img src="images/netflix.jpg" alt="Netflix Logo">
  <div class=" dropdown">
    <select name="lang" class="dropbox">
      <option value="en">English</option>
      <option value="hi">हिन्दी</option>
    </select>
    <button class="button">Sign In</button>
  </div>
  <div class="content">
    <br> <br>


    <h1>Unlimited movies, TV<br> shows and more</h1>
    <h4>Starts at ₹149. Cancel at any time.</h4>
    <p>Ready to watch? Enter your email to create or restart your membership.</p>
    <form action="https://www.netflix.com/in/" method="get">
      <input class="mailbox" type=" email" placeholder="Email address" required>
      <button class="button1" type=" submit">Get Started ></button>
    </form>
  </div>
</body>

</html>
